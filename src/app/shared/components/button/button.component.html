<button
  (click)="clickBtn()"
  class="w-full px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-500"
  [disabled]="disabled || loading"
>
  @if (loading) {
  <div class="flex items-center gap-2">
    <app-spinner></app-spinner> {{ loadingLabel }}
  </div>
  } @else {
  {{ label }}
  }
</button>
