<h1 class="text-3xl font-bold text-gray-800 mb-8">{{ 'weather.title' | translate }}</h1>

<app-weather-search></app-weather-search>

<div *ngIf="loading$ | async" class="mb-4 p-4 text-center">
  <div
    class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"
  ></div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <ng-container *ngFor="let item of cities$ | async">
    <app-weather-card [city]="item"></app-weather-card>
  </ng-container>
</div>

<div
  *ngIf="(cities$ | async)?.length === 0"
  class="text-center py-12 text-gray-500"
>
  {{ 'weather.no_data' | translate }}
</div>
