<div
  class="bg-white rounded-lg shadow-md p-6 w-full h-full min-h-48 flex flex-col justify-center items-center"
>
  @if (loading()) {
  <div class="flex justify-center items-center">
    <app-spinner></app-spinner>
  </div>
  } @else {
  <div class="flex justify-between items-start gap-8">
    <div class="flex flex-col gap-2">
      <h2 class="text-xl font-bold text-gray-800 min-h-14">
        {{ city.name }} - {{ city.country }}
      </h2>
      <div class="flex flex-col">
        <span class="text-gray-600 font-semibold capitalize">{{
          city.description
        }}</span>
        <span class="text-sm">
          <span class="font-semibold text-gray-600">Last update:</span>
          <span class="text-gray-400"> {{ city.lastUpdate }}</span>
        </span>
      </div>
    </div>
    <div class="flex flex-row items-end justify-end gap-2">
      <app-button-icon
        [icon]="faRemove"
        [type]="'danger'"
        (onClick)="removeCity()"
        appTooltip="Remove city"
      ></app-button-icon>
      <app-button-icon
        [icon]="faRefresh"
        [type]="'primary'"
        (onClick)="refreshCity()"
        appTooltip="Refresh city"
      ></app-button-icon>
    </div>
  </div>

  <div class="mt-4 flex flex-row items-center justify-between w-full">
    <div class="flex flex-row items-start w-full">
      <span class="text-5xl">{{ city.temp }}Â°C</span>
    </div>
    <div class="flex flex-col items-center w-24">
      <img [src]="city.icon" [alt]="city.condition" class="w-16 h-16" />
      <span class="text-gray-600 text-sm">{{ city.condition }}</span>
    </div>
  </div>
  }
</div>
